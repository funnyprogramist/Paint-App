<html lang="en">

                  <li class="option" id="">

                  </li>
               </ul>
            </div>
            <div class="row">
                <label class="title">Options:</label>
                <ul class="options" id="brush">
                 <li class="option active tool">
                   <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAyklEQVR4nJXQr0qDYRQH4Ac0WAQNRmGTYbOYLBYx67IXsLXhBcxr8BJ2B4LY1KDBKghDDJa1IZMtD3TjhSMMw8f5fvDCW57zj/pZxwV26sJtPGARBdJp4T3gfUyQyjG+An7EBKl0MA/4jf0M2sAg0CIKnGRgGesZr3gK3M3AXQzjKHv4xHUGNtDDT4z4gjusVaED3OAXV+jH/w2bVfAMU8xWjlMKXMYKlTnFaAWWV7o2M3tuYfIP32bgX47wiHF0PayDS8pF2zjPiiUSEzF0xs/tyAAAAABJRU5ErkJggg==">

                    <span>Eraser</span>
                   </li>
                   <li class="option">
                     <input type="range" id="size-slider" min="1" max="30" value="5">
                   </li>
                </ul>
              </div>
              <div class="row colors">
                <label class="title">Colors:</label>
                <ul class="options">
                   <li class="option"></li>
                   <li class="option selected"></li>
                   <li class="option"></li>
                   <li class="option"></li>
                   <li class="option">
                   <input type="color" id="color-picker" value="#4a95f7">
                  </li>
                </ul>            
             </div>
             <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
             </div>
            </section>
            <section class="drawing-board">
              <canvas></canvas>
            </section> 
      </div>
</body>
</html>
